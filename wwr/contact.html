<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild River Rafting | Contact Us</title>
  <meta name="description" content="Contact Wild River Rafting for questions, reservations, or suggestions. We're happy to help!">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/wwrafting.png" alt="Rafting Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 River Rd, Adventure Town, CO 80000</p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Email:</strong> info@wildriverrafting.com</p>
      <iframe src="https://www.google.com/maps/embed?..." width="300" height="200" loading="lazy" allowfullscreen></iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="profiles">
        <figure>
          <img src="images/employee1.jpg" alt="Emily, Adventure Guide">
          <figcaption>Emily - Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Mark, Reservation Specialist">
          <figcaption>Mark - Reservation Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Sarah, Customer Care">
          <figcaption>Sarah - Customer Care</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="thanks.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of your message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>©2025 🚣‍♂️ Wild River Rafting 🌊 Joshua Guanotoa | <a href="images/contact-wireframe.png">View Contact Page Wireframe</a></p>
    <nav class="socialmedia">
      <a href="https://instagram.com"><img src="images/insta.webp" alt="Instagram"></a>
      <a href="https://tiktok.com"><img src="images/tiktok.webp" alt="Tiktok"></a>
      <a href="https://youtube.com"><img src="images/youtube.webp" alt="Youtube"></a>
    </nav>
  </footer>
</body>

</html>
