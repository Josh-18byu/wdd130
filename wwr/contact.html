<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <meta name="description" content="Contact Whitewater Rafting for inquiries, reservations, and suggestions. We're here to help you plan your next adventure!">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 River Rd, Adventure Town, CO 80000</p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=..."
        width="300"
        height="200"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="profiles">
        <figure>
          <img src="images/employee1.jpg" alt="Emily, Adventure Guide">
          <figcaption>Emily-Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Mark, Reservation Specialist">
          <figcaption>Mark-Reservation Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Sarah, Customer Care">
          <figcaption>Sarah-Customer Care</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="thanks.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of your message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Whitewater Rafting | <a href="contact-wireframe.png">View Contact Page Wireframe</a></p>
  </footer>
</body>
</html>
